<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joe Tripodi</title>
    <link rel="stylesheet" media="all" href="css/global.css">
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
  </head>
  <body class="relative-position bg-color">
    <header class="full-width fixed-position">
        <div class="navigation__menu flex-center">
          <ul role="list" class="navigation__list flex-center">
            <li>
              <a class="navigation__link" href="/">Home</a>
            </li>
            <li>
              <a class="navigation__link" href="#">About</a>
            </li>
            <li>
              <a class="navigation__link" href="#">Services</a>
            </li>
            <li>
              <a class="navigation__link" href="#">Blog</a>
            </li>
            <li>
              <a class="navigation__link" href="#">Contact</a>
            </li>
          </ul>
        </div>
    </header>
    <main class="">
      <div class="[ l-top-padding flex-center-col center-text ] [ wrapper ]">
        <div>
          <h1>Hi, I'm <a class="text-highlight" href="#">Joe</a>.</br>A Software Engineer.</h1>
        </div>
        <div class="[ center-text small-text ]" >
          <p>
            I have a passion for web development and helping people achieve
            their goals through icremental improvements and deliverables.
          </p>
        </div>
      </div>
      <div class="[ card__area ] [ wrapper grid l-flow ]">
        <a href="#" class="card__link">
          <div class="[ bg-color-orange card ] [flow]">
            <div class="[ align-text-right ]">
              <p>Web</p>
              <h3>Web Development</h3>
            </div>
            <div class="card__image">
              <img src="assets/images/web-development.webp" alt="">
            </div>
          </div>
        </a>
        <a href="#" class="card__link">
          <div class="[ bg-color-pink card ] [ flow ]">
            <div class="[ align-text-right ]">
              <p>E-Commerce</p>
              <h3>Shopify</h3>
            </div>
            <div class="card__image" data-state="right">
              <img src="assets/images/shopify-browser.webp" alt="">
            </div>
          </div>
        </a>
        <a href="#" class="card__link">
          <div class="[ bg-color-cyan card ] [ flow ]">
            <div class="[ align-text-right ]">
              <p>Python</p>
              <h3>Web Crawlers</h3>
            </div>
            <div class="card__image" data-state="right">
              <img src="assets/images/web-crawler.webp" alt="">
            </div>
          </div>
        </a>
        <a href="#" class="card__link">
          <div class="[ bg-color-light-blue card ] [ flow ]">
            <div class="[ align-text-right ]">
              <p>Writing</p>
              <h3>Blog</h3>
            </div>
            <div class="card__image" data-state="right">
            </div>
          </div>
        </a>
      </div>
    </main>
    <script src="scripts/blurOnScroll.js"></script>
  </body>
</html>
